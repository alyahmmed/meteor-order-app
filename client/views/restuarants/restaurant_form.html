<template name="restaurantEdit">
  <div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
      <div class="alert alert-info data-required" style="display: none;">
        <strong>All fields are required!</strong>
      </div>
      <h3>{{#if _id}}Edit{{else}}New{{/if}} Restaurant</h3>
      <form id="FormRest">
        <input type="hidden" name="rest_id" id="InputId" value="{{ _id }}" />
        <fieldset class="form-group">
          <label for="InputName">Name</label>
          <input type="text" name="rest_name" class="form-control" id="InputName" value="{{ name }}" placeholder="Enter name">
        </fieldset>
        <fieldset class="form-group">
          <label for="InputPhone">Phone</label>
          <input type="text" name="rest_phone" class="form-control" id="InputPhone" value="{{ phone }}" placeholder="Enter phone">
        </fieldset>
        <fieldset class="form-group">
          <label for="InputAddress">Address</label>
          <input type="text" name="rest_address" class="form-control" id="InputAddress" value="{{ address }}" placeholder="Enter address">
        </fieldset>
        <button type="submit" class="btn btn-primary submit-rest">Submit</button>
      </form>
    </div>
  </div>
</template>
